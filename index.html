<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;

      background: #000;

    .video-container {
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;

    }

    video {
      width: 100%;

    }

    .active {
      display: block;

    .server-buttons button {

      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;

    .server-buttons button:hover {

    .button {

  <script>
    const telegramAppLink = "tg://resolve?domain=SuperModsApk";

    const videoSources = {
      server1: "http://dream4k.org:80/play/live.php?mac=00:1A:79:C5:AB:A5&stream=277424&extension=m3u8&play_token=AQaUdSko1H",
      server2: "https://dztlhgid9me95.cloudfront.net/live-tv/Vidgyor/navbharat/navbharat_master.m3u8",
      server3: "https://dztlhgid9me95.cloudfront.net/live-tv/Vidgyor/timesnow/timesnow_master.m3u8"
    };

    // ✅ Redirect only once per session (Telegram App Only)
    window.addEventListener("load", () => {
      if (!sessionStorage.getItem("redirected")) {
        sessionStorage.setItem("redirected", "true");

        // Try to open Telegram App only (no web)
        window.location.href = telegramAppLink;
      }
    });

    function switchServer(server) {
      // Stop and unload all videos
      document.querySelectorAll("video").forEach(v => {
        v.pause();
        v.removeAttribute("src");
        v.load();
        v.classList.remove("active");
      });

      // Load selected video
      const activeVideo = document.getElementById(server);
      activeVideo.src = videoSources[server];
      activeVideo.classList.add("active");

      // Play with sound — browsers need user click
      activeVideo.muted = false;
      activeVideo.play().then(() => {
        console.log("Video playing with sound");
      }).catch(() => {
        console.log("Autoplay with sound blocked. Click play manually.");
      });
    }
  </script>
