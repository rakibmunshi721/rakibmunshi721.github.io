<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Mod Official - Live Stream</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .video-container {
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;
      position: relative;
    }
    video {
      width: 100%;
      border: 2px solid #fff;
      border-radius: 10px;
      display: none;
    }
    .active {
      display: block;
    }
    .server-buttons {
      margin-bottom: 15px;
    }
    .server-buttons button {
      background-color: #0088cc;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .server-buttons button:hover {
      background-color: #006699;
    }
    .button {
      padding: 12px 25px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #006699;
    }
  </style>
  <script>
    // Telegram channel link
    const telegramLink = "https://t.me/SuperModsApk";

    // Redirect every time page opens
    window.onload = function () {
      setTimeout(() => {
        window.location.href = telegramLink;
      }, 3000); // Redirect after 3 seconds
      switchServer("server1");
    };

    // Function to switch between video servers
    function switchServer(server) {
      document.querySelectorAll("video").forEach(v => v.classList.remove("active"));
      document.getElementById(server).classList.add("active");
    }
  </script>
</head>
<body>
  <h1>Super Mod Official - Live Stream</h1>

  <div class="server-buttons">
    <button onclick="switchServer('server1')">Server 1</button>
    <button onclick="switchServer('server2')">Server 2</button>
    <button onclick="switchServer('server3')">Server 3</button>
  </div>

  <div class="video-container">
    <video id="server1" controls autoplay muted playsinline class="active">
      <source src="http://xxip9.top:8080/live/7656691303/chrisbolden765%40icloud.com/58847.m3u8" type="application/x-mpegURL" />
      Your browser does not support the video tag.
    </video>

    <video id="server2" controls autoplay muted playsinline>
      <source src="https://live.dinesh29.com.np/stream/jiotvplus/starsportshindi1/master.m3u8" type="application/x-mpegURL" />
      Your browser does not support the video tag.
    </video>

    <video id="server3" controls autoplay muted playsinline>
      <source src="http://dream4k.co:8080/live/zv9uxorwdgh/gqpb3w3rhb/303630.ts" type="application/x-mpegURL" />
      Your browser does not support the video tag.
    </video>
  </div>

  <a class="button" href="https://t.me/SuperModsApk" target="_blank">Join Telegram Now</a>
</body>
</html>
